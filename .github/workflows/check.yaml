name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  prek:
    runs-on: ubuntu-latest  # ubuntu-slim lacks cargo
    env:
      SKIP: cbindgen
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - uses: j178/prek-action@v1
      with:
        extra_args: --all-files

  cargo-deny:
    runs-on: ubuntu-latest  # ubuntu-slim lacks docker
    steps:
    - uses: actions/checkout@v5
    - uses: Swatinem/rust-cache@v2
    - uses: EmbarkStudios/cargo-deny-action@v2
      with:
        rust-version: 1.85.0  # edition 2024

  pass:
    name: âœ… Pass checks
    needs: [prek, cargo-deny]
    runs-on: ubuntu-latest # ubuntu-slim lacks python
    steps:
      - name: Check all CI jobs
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
    if: always()

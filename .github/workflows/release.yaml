on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  gh-release:
    if: "startsWith(github.ref, 'refs/tags/')"
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: softprops/action-gh-release@v2
        with:
          name: moyo ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref, 'rc') }}
          generate_release_notes: true

  python:
    name: Python Release
    uses: ./.github/workflows/rw-python-release.yaml
    secrets: inherit
    with:
      dry_run: ${{ ! startsWith(github.ref, 'refs/tags/') }}

  c:
    name: C Release
    uses: ./.github/workflows/rw-c-release.yaml
    with:
      dry_run: ${{ ! startsWith(github.ref, 'refs/tags/') }}

  wasm:
    name: WASM Release
    uses: ./.github/workflows/rw-wasm-release.yaml
    secrets: inherit
    with:
      dry_run: ${{ ! startsWith(github.ref, 'refs/tags/') }}

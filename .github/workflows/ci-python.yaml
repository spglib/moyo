        uses: astral-sh/setup-uv@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --manifest-path moyopy/Cargo.toml
          sccache: 'true'
          manylinux: auto
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('moyopy/examples/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: examples
        shell: bash
        run: |
          set -e
          uv pip install --system --no-index --find-links dist moyopy
          uv pip install --system moyopy[interface]
          python moyopy/examples/basic.py
          python moyopy/examples/space_group_type.py
          python moyopy/examples/pymatgen_structure.py

